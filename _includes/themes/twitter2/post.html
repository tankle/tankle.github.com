<div class="row">
  <div class="span9" style="width: 90%; margin-left: px;">
    <div class="content post">
      <h1 class="title">{{ page.title }}</h1>
      <p> {{ page.description }} </p>
      {{ content }}
    {% if page.next and page.categories == page.next.categories %}
      <hr>
      <div style="text-align:center">
        <a href="{{ BASE_PATH }}{{ page.next.url }}" class="btn btn-success btn-large">下一篇: {{ page.next.title }} &rarr;</a>
      </div>
    {% endif %}
    </div>
    <hr>
    {% include JB/comments %}
  </div>
</div>
